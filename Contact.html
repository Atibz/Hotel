<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="Best Hotel in Nigeria">
 <meta name="keyword" content="hotel, lagos, moderate prices of">
 <link rel="stylesheet" href="./CSS/Style.Css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" media="screen and (max-width: 760px)" href="CSS/mobile.css">
 <title>PHOENIX/ CONTACT</title>
</head>

<body>
 <header>
  <!-- contact -->
<section id="contact-form" class="py-3">
<div class="container">
<h1 class="l-heading"><span class="text-primary">Contact</span></h1>
<p>Fill out the form below to contact us</p>
<form action="">
 <div class="input-box">
<i class="fas fa-envelope email-icon"></i>
<input type="email" placeholder="Email">
 </div>
 <div class="input-box">
<i class="fas fa-envelope password-icon"></i>
<input type="password" placeholder="password">
 </div>
 <div class="contact_form-field">
<label class="contact_form-label" for="message">Message</label>
<textarea required cols="30" rows="10" class="contact_form-input" placeholder="Enter your message" name="message" id="message"></textarea>
 </div>
 <div class="input-box-button">
<input type="submit" value="submit">
 </div>
</form>
</div>
</section>
<div class="icons-container">
<div id="container-p">
  
Phone Number
<p>+222 222 333</p>
</div>
<div id="container-l">
Location
<p>112 oluyole Avenue Ibadan</p>
</div>
<div>
  <div id="container-e">
    Email Address
    <p>PHOENIX HOTEL@gmail.com</p>
  </div>
</div>
</div>
  
 </section>
 <div class="clr"></div>
 <footer id="main-footer">
  <p>HOTEL PHOENIX &copy; All Reserved</p>
 </footer>
</body>

</html>
